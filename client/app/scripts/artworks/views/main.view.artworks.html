<div ng-controller="mainController" ng-init="find()">
  <div clas="container-fluid">
    <div class="artwork-grid">
      <div class="row">
        <div ng-repeat="artwork in artworks">
          <div class="thumb col-sm-2">
            <img class="cover" ng-src="{{artwork.coverUrl}}">
            <a ng-bind="artwork.artworkName" ui-sref="details({artworkId: artwork._id})"><a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
