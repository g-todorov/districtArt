<div ng-controller="HeaderCtrl">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ui-sref="projects-list">DistrictArt</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="dropdown" ng-show="isAuthenticated()">
            <a href="#" class="dropdown-toggle user-menu ellipsis" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              <identicon username="user.userName" size="18" />
              {{getUserName()}}
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a ng-click="goTopersonalPage()">Profile</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#" ng-click="logout()">Logout</a></li>
            </ul>
          </li>
          <li ng-class="newRequests.length > 0 ? 'new-requests': 'requests'" ng-show="isAuthenticated()">
            <div class="navbar-text">
              <span class="glyphicon glyphicon-inbox" ng-click="openRequestsModal()"></span>
              <span class="requests-count badge" ng-show="newRequests.length > 0">{{newRequests.length}}</span>
            </div>
          </li>
          <li ng-hide="isAuthenticated()" class="ng-hide login-button">
            <div class="navbar-btn">
              <a href="#" class="btn btn-primary" ng-click="goToLogin()" ng-hide="isActive('/login')">Login</a>
            </div>
          </li>
          <li ng-show="isAuthenticated()" class="upload-project-button">
            <div class="navbar-btn">
              <a href="#" class="btn btn-primary" ng-click="goToUpload()">Create Project</a>
            </div>
          </li>
          <li ng-show="isAuthenticated()" class="create-team-button">
            <div class="navbar-btn">
              <a href="#" class="btn btn-primary" ng-click="goToCreateTeam()">Create Team</a>
            </div>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li role="presentation" ng-class="{active: isActive('/projects-list')}">
            <a ui-sref="projects-list">Projects</a>
          </li>
          <li role="presentation" ng-class="{active: isActive('/users-list')}">
            <a ui-sref="users-list">Users</a>
          </li>
          <li role="presentation" ng-class="{active: isActive('/teams-list')}">
            <a ui-sref="teams-list">Teams</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
