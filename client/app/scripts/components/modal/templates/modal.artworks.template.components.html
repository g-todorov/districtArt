<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ng-show="title">
        <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" ng-bind="title"></h4>
      </div>
      <div class="artworks-modal modal-body clearfix">
        <div class="col-sm-2" ng-repeat="artwork in userArtworks">
          <div class="thumbnail" ng-class="{active: artwork.selected}">
            <label>
              <img class="cover" ng-click="" ng-src="{{artwork.coverUrl}}">
              <div class="caption ellipsis">
                <a ng-bind="artwork.artworkName" ui-sref="details({artworkId: artwork._id})" target="_blank"></a>
                <input
                  type="checkbox"
                  ng-model="artwork.selected"
                  ng-change="selectArtworks(artwork, artwork.selected, $event)"
                  ng-style="{display:'none'}">
              </div>
            </label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="$hide()">Close</button>
      </div>
    </div>
  </div>
</div>
