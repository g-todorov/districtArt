<div class="row" ng-controller="ProjectsListCtrl">
  <div class="project-grid col-xs-offset-2 col-xs-8">
    <div class="row">
      <div masonry>
        <div class="col-sm-2 masonry-brick" ng-repeat="project in projects" ng-hide="project.hideProject">
          <a class="thumbnail link"ui-sref="project-details({projectId: project._id})" >
            <img class="cover" ng-src="{{project.coverUrl}}">
            <span class="label" ng-bind="project.projectName"></span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
