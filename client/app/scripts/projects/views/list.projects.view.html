<div class="row" ng-controller="ProjectsListCtrl">
  <div class="project-grid col-xs-offset-2 col-xs-8">
    <div class="row">
      <div masonry ng-hide="!projects.length > 0">
          <div class="col-sm-2 masonry-brick" ng-repeat="project in projects" ng-hide="project.hideProject">
            <div class="thumbnail">
              <img class="cover" ng-src="{{project.coverUrl}}">
              <div class="caption ellipsis">
                <a ng-bind="project.projectName" ui-sref="project-details({projectId: project._id})"></a>
              </div>
            </div>
          </div>
      </div>
      <div class="jumbotron">
        <h1>The are now public projects to show</h1>
      </div>
    </div>
  </div>
</div>
