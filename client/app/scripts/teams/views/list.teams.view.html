<div class="row teams-grid" ng-controller="teamsListController">
  <div class="col-xs-offset-2 col-xs-8">
    <div class="row">
      <div masonry>
        <div class="col-sm-2 masonry-brick" ng-repeat="team in teams" ng-hide="team.hideTeam">
          <a class="thumbnail link ellipsis" ui-sref="team-details({teamId: team._id})" >
            <span class="label" ng-bind="team.teamName"></span>
          </a>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
